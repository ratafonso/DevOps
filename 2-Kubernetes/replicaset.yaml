apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: MyReplicaSet
spec:
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
          - name: webapp
            image: sirfragalot/docker-demo:dcus
            ports:
              - containerPort: 8080